<style>
    #my_loading{
        top:0;
        left:0;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: #fff;
    }
    #my_load{
        position: absolute;
        width: 100%;
        height: 10%;
        top:45%;
    }
    #loading_text {
        top:0;
        left:0;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 10000;
        background: transparent;
    }
</style>
<div id="my_loading">
    <div id="my_load"></div>
    <canvas id="loading_text"></canvas>
</div>
<script src="/static/plugins/loader/js/jquery.shCircleLoader-min.js" type="text/javascript"></script>
<script>
      $(function(){

            let $ctx = $("#loading_text"),
                ctx = $ctx[0].getContext("2d"),
                text = new ColText(ctx);
            ctx.canvas.width = parseInt($ctx.width()),
            ctx.canvas.height = parseInt($ctx.height()),
            text.init([
                "天生我材必有用#千金散尽还复来",
                "一件事实是一条没有性别的真理",
                "任何事物都无法抗拒吞食一切的时间",
                "在你青春的无忧无虑的生涯里#你屋子里所有的门户始终洞开着",
                "当你错过太阳而流泪#你也将错过群星了",
                "天空虽不曾留下痕迹#但我已飞过",
                "不登高山，不知天之高#不临深溪，不知地之厚",
                "业精于勤，荒于嬉#行成于思，毁于随",
                "越学习#越发现自己的无知",

            ],ctx.canvas.width-150,100,25,'FangSong','rgba(0,0,0,0.5)',true)
      });
      $("#my_load").shCircleLoader({
            color: "orange",
            clockwise: false
        });
</script>
