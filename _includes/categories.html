<script>
    function show_cate_posts(cate_name){
        $(".cate-container").hide();
        $("."+'cate-'+cate_name).show();
    }
</script>
<div class="shadow-corner-curl hidden-xs">
    <div class="categories-list-header">
        Categories
    </div>

    <a href="javascript:show_cate_posts('all')" class="categories-list-item">
        All<span class="my-badge"> {{site.posts | size}}</span>
    </a>
    {% for category in site.categories %}
    <a href="javascript:show_cate_posts('{{ category | first }}')" class="categories-list-item">
        {{ category | first }} <span class="my-badge">{{ category | last | size }}</span>
    </a>
    {% endfor %}
</div>
