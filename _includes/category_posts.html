<div class="post-list-header">
   All Posts
</div>
<div class="post-list-body">
    <div class="all-posts" post-cate="All">
        {% for post in paginator.posts %}
        <a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">
            <h2>
                {{ post.title }}
            </h2>
            <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
        {% endfor %}
        <!-- Pagination links -->
        <div class="pagination">
            {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="previous">上一页</a>
            {% else %}
            <span class="previous">上一页</span>
            {% endif %}
            <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
            {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">下一页</a>
            {% else %}
            <span class="next ">下一页</span>
            {% endif %}
        </div>
    </div>
</div>
