<link rel="stylesheet" href="/static/plugins/pagination/css/jPages.css">
<link rel="stylesheet" href="/static/plugins/pagination/css/animate.css">
<style>
    .holder{
        text-align: center;
        height: 40px;
        line-height: 40px;
    }
    .holder a{
        font-size: 16px;
        text-decoration: none;
    }
    .holder a:hover{
        background: none;
    }
</style>
<div class="post-list-header">
   All Posts
</div>
<div class="post-list-body">
    <ul class="all-posts" post-cate="All" id="itemContainer" style="list-style: none">
        {% for post in site.posts %}
        <li>
        <a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">
            <h2>
                {{ post.title }}
            </h2>
            <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
        </li>
        {% endfor %}
    </ul>
    <div class="holder"></div>
</div>
<script src="/static/plugins/pagination/js/jPages.js"></script>
<script>
    $(function(){
        $("div.holder").jPages({
            containerID:"itemContainer",
            perPage:8,
            animation:"pulse"
        })
    })
</script>
